<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조정원 포트폴리오</title>
  <!-- Favicon -->
  <link rel="icon" href="./img/common/favicon.ico?">
  <link rel="shortcut icon" type="image/x-icon" href="./img/common/favicon.ico">
  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <!-- aos -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Smooth Scroll -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
  <!-- gsap & TWEENMAX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/attribute.css">
  <script src="./js/common.js" defer></script>
</head>
<body>
  <div id="wrap">
    <div id="cursor" class="cursor"></div>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <a href="./index.html" class="header_logo">
            <img src="./img/common/logo_white.png" alt="로고">
          </a>
          <div class="header_menu-bar">
            <a href="./file/resume_jjw.pdf" target="_blank" class="btn_resume">이력서 다운로드</a>
            <button type="button" class="btn_menu" onclick="toggleGnbMenu()"></button>
            <nav class="header_nav">
              <ul>
                <li class="home"><a href="./index.html">HOME</a></li>
                <li class="about"><a href="./about.html">ABOUT</a></li>
                <li class="portfolio"><a href="./portfolio.html">PORTFOLIO</a></li>
                <li class="contact"><a href="./contact.html">CONTACT</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="contact">
          <section class="section__greeting">
            <div class="contact__contents">
              <div class="greeting-text">
                <h1>
                  <span class="txt">C</span>
                  <span class="txt">O</span>
                  <span class="txt">N</span>
                  <span class="txt">T</span>
                  <span class="txt">A</span>
                  <span class="txt">C</span>
                  <span class="txt">T</span>
                </h1>
              </div>
              <div class="contact__info">
                <div class="contact__list">
                  <div class="contact__item">
                    <div class="icon">
                      <img src="./img/common/icon_phone.svg" alt="">
                    </div>
                    <div class="contact-info">
                      <h2>Phone</h2>
                      <p>010-8949-4207</p>
                    </div>
                  </div>
                  <div class="contact__item">
                    <div class="icon">
                      <img src="./img/common/icon_email.svg" alt="">
                    </div>
                    <div class="contact-info">
                      <h2>E-mail</h2>
                      <p>jjeong1.jo@gmail.com</p>
                    </div>
                  </div>
                  <div class="contact__item">
                    <div class="icon">
                      <img src="./img/common/icon_link.svg" alt="">
                    </div>
                    <div class="contact-info">
                      <h2>Link</h2>
                      <div class="link_list">
                        <a href="./file/resume_jjw.pdf" class="link resume">RESUME</a>
                        <a href="#" class="link notion">NOTION</a>
                        <a href="https://github.com/jeongwon-jo" class="link github" target="_blank">GITHUB</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="scroll_down">
              <span>SCROLL DOWN</span>
            </div>
            <aside class="aside_portfoilo">
              <h2>jjeong1 portfolio</h2>
            </aside>
          </section>
        </div>
      </main>
    </div>
  </div>
  <script>
    setTimeout(() => {
      $('body').css('overflow-y', 'scroll')
      $('.section__greeting').addClass('active')
    }, 200);

    const sectionTl = gsap.timeline({
      scrollTrigger: {
        trigger: '.section__greeting',
        pin: true,
        start: 'top top',
        end: '+150%',
        scrub: 3,
        markers: false,
        once: false,
      },
    })

    sectionTl.to($('.contact__contents .contact__info'), { position: 'static', width: 'auto', opacity: 1, duration: 1, delay: 0.2 })
  </script>
</body>
</html>
